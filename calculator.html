<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <div id="calculator">
        <div id="divDisplay"><h1 id="display"> </h1></div>
        <div id="buttons">
        <div id="row1">
            <button id="btn7" class="btnValue" value=7>7</button>
            <button id="btn8" class="btnValue" value=8>8</button>
            <button id="btn9" class="btnValue" value=9>9</button>
            <button id="btnClear">C</button>
        </div>
        <div id="row2">
            <button id="btn4" class="btnValue" value=4>4</button>
            <button id="btn5" class="btnValue" value=5>5</button>
            <button id="btn6" class="btnValue" value=6>6</button>
            <button id="btnDiv" class="btnValue" value="/">/</button>
        </div>
        <div id="row3">
            <button id="btn1" class="btnValue" value=1>1</button>
            <button id="btn2" class="btnValue" value=2>2</button>
            <button id="btn3" class="btnValue" value=3>3</button>
            <button id="btnMult" class="btnValue" value="*">x</button>
        </div>
        <div id="row4">
        <button id="btn0" class="btnValue" value="0">0</button>
        <button id="btnAdd" class="btnValue" value="+">+</button>
        <button id="btnSubtract" class="btnValue" Value="-">-</button>
        <button id="btnEqual">=</button>
        </div>
        </div>
    </div>
<body>
<script src="calculator.js"></script>    
</body>
</html>
